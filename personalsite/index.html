<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeldaInformer</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="ZeldaInformer">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A simple fan-made website dedicated to The Legend of Zelda series. Explore characters, gear, and the world of Hyrule!">
    <meta property="og:image" content="images/25th-ann.webp">
    <meta property="og:url" content="https://jaedenp2003.github.io/WDD131/index.html">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <div id="content">
        <header>
            <a href="https://jaedenp2003.github.io/WDD131/index.html" id="logo-link">
            <img id="logo" src="images/New_Zelda_Informer_Logo.webp" alt="Zelda Informer Logo" style="width: 100px;">
            </a>
            <h1>Zelda Informer</h1>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="map.html">Map</a>
            </nav>
            <button id="theme-toggle">Toggle Theme</button>
        </header>

        <main>
            <div id="hero">
                <section id="hero-box">
                    <img id="hero-image" src="images/25th-ann.webp" alt="Zelda Informer Hero Image">
                </section>
                <section id="hero-msg">
                    <h1 class="home-title">Welcome to ZeldaInformer!</h1>
                    <p>Explore the world of The Legend of Zelda with us!</p>
                </section>
            </div>
            <section class="gear">
            <h2>Gear Filter</h2>
            <div id="filter-buttons">
                <button data-type="All">All</button>
                <button data-type="Weapon">Weapons</button>
                <button data-type="Armor">Armor</button>
                <button data-type="Shield">Shield</button>
                <button data-type="Items">Items</button>
            </div>
            <div class="carousel-container">
                <button id="gear-prev-btn">←</button>
                <div id="gear-container" class="carousel-track"></div>
                <button id="gear-next-btn">→</button>
            </div>
            </section>

            <section class="characters">
            <h2>Characters</h2>
            <div id="filter-buttons-char">
                <button data-type="All">All</button>
                <button data-type="Hylian">Hylian</button>
                <button data-type="Twili">Twili</button>
                <button data-type="Sword Spirit">Sword Spirit</button>
                <button data-type="Demon">Demon</button>
                <button data-type="Gerudo">Gerudo</button>
                <button data-type="Zora">Zora</button>
            </div>
            <div class="carousel-container">
                <button id="char-prev-btn">←</button>
                <div id="character-container" class="carousel-track"></div>
                <button id="char-next-btn">→</button>
            </div>
            </section>
        </main>
        <footer>
            <h2>&copy; Jaeden Platt 2025</h2>
            <a href="site-plan.html">Site Plan</a>
            <div class="social-links">
                <a href="https://www.facebook.com/jaeden.platt.3/">
                    <img class="icon" src="images/facebook_logo_icon.svg" alt="Facebook Icon">
                </a>
                <a href="https://www.instagram.com/jaeden.platt2003/">
                    <img class="icon" src="images/instagram_logo_icon.svg" alt="Instagram Icon">
                </a>
                <a href="https://github.com/JaedenP2003">
                    <img class="icon" src="images/github_icon.svg" alt="GitHub Icon">
                </a>
            </div>
        </footer>

        <!-- Modal -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Character Image">
            <h2 id="modal-title"></h2>
            <p id="modal-desc"></p>
            </div>
        </div>
  </div>
  <script type="module" src="script.js" defer></script>
</body>
</html>
