<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles/recipes.css"/>
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
<meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <div class="logo-title">
        <img src="images/recipe-book.png" alt="Recipe Book Logo" id="logo">
        <h1>RecipeBook</h1>
        </div>
        <div class="search-container">
        <input type="search" id="search" placeholder="Find a recipe">
        <button id="search-button">
            <img src="images/search.svg" alt="Search Icon">
        </button>
        </div>
    </header>

    <main>
        <div class="content">
        <div class="recipe-card">
            <img src="images/apple-crisp.jpg" alt="Apple Crisp" class="recipe-image">
            <div class="recipe-content">
                <div class="tag">dessert</div>
                <h2 class="recipe-title">Apple Crisp</h2>
                <div class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                <span aria-hidden="true">⭐</span>
                <span aria-hidden="true">⭐</span>
                <span aria-hidden="true">⭐</span>
                <span aria-hidden="true">⭐</span>
                <span aria-hidden="true">☆</span>
                </div>
                <p class="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>
        </div>
        </div>
    </main>

    <footer>
        <div class="social">
        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
    </body>
    </html>
